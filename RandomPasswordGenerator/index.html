<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üîê Password Generator</h1>

      <!-- Display the generated password here -->
      <div class="password-display" id="passwordDisplay">Click Generate!</div>

      <div class="settings">
        <!-- Password length input -->
        <div class="setting-item">
          <label>Password Length:</label>
          <input type="number" id="length" value="12" min="4" max="50" />
        </div>

        <!-- Checkboxes for character types -->
        <div class="setting-item">
          <label>Include:</label>

          <div class="checkbox-item">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Lowercase (a-z)</label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Uppercase (A-Z)</label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">Numbers (0-9)</label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">Symbols (!@#$%^&*)</label>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button id="generateBtn" onclick="generatePassword()">
          Generate Password
        </button>
        <button id="copyBtn" onclick="copyPassword()">Copy</button>
      </div>

      <!-- Message area -->
      <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
